<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="min-vh-100 d-flex flex-column justify-content-around align-items-center">
            <div class="heading text-center">
                <h1 class="fw-bolder display-2 mb-3">Quote of the Day</h1>
                <h3 class="mb-3">Press the button below to receive a random quote!</h3>
            </div>

            <button class="rounded border-2 border-black bg-primary text-light fs-5 fw-medium mb-5" id="newQuoteBtn">
                New Quote
            </button>
            <div class="quote w-75 ">

                <p id="quoteText" class="fw-semibold fs-2 text-center border-bottom">“Be yourself; everyone else is already taken.”</p>
                <p id="authorText" class="fw-bold fs-4">― Oscar Wilde</p>
            </div>
        </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
